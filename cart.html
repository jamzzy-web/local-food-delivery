<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #eafaf1;
    }

    header {
      background-color: #00a859;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-size: 16px;
      color: #333;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
    }

    .checkout, .shop {
      background-color: #00a859;
      color: white;
    }

    .checkout:hover, .shop:hover {
      background-color: #008f4d;
    }

    .clear {
      background-color: #999;
      color: white;
    }

    #total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      color: #333;
    }

    .delivery-input {
      margin-top: 20px;
    }

    .delivery-input input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #orderStatus {
      margin-top: 20px;
      font-weight: bold;
      color: #00a859;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>Your Cart</header>

  <div class="cart-container">
    <div id="cartItems"></div>
    <p id="total">Total: Ksh 0</p>

    <div class="delivery-input">
      <label for="address">üìç Delivery Address:</label>
      <input type="text" id="address" placeholder="e.g. Nairobi, Tom Mboya Street">
    </div>

    <div class="actions">
      <button class="checkout" onclick="checkout()">Checkout</button>
      <button class="clear" onclick="clearCart()">Clear Cart</button>
      <button class="shop" onclick="continueShopping()">Continue Shopping</button>
    </div>

    <p id="orderStatus"></p>
  </div>

  <script>
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        cartDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - Ksh ${item.price}</span>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      document.getElementById("total").textContent = "Total: Ksh " + total;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      displayCart();
    }

    function continueShopping() {
      window.location.href = "index.html";
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const address = document.getElementById("address").value.trim();

      if (!address) {
        alert("Please enter a delivery address.");
        return;
      }

      const method = prompt("Choose payment method:\n1 - M-Pesa\n2 - Cash on Delivery");

      if (method === "1" || method === "2") {
        const order = {
          items: cart,
          total: cart.reduce((sum, item) => sum + item.price, 0),
          address: address,
          status: "Order placed - Preparing...",
          time: new Date().toLocaleString()
        };

        // Save order history
        const history = JSON.parse(localStorage.getItem("orderHistory")) || [];
        history.push(order);
        localStorage.setItem("orderHistory", JSON.stringify(history));

        // Show tracking status
        document.getElementById("orderStatus").textContent = "üì¶ Order placed! Status: Preparing your food...";

        localStorage.removeItem("cart");
        displayCart();
      } else {
        alert("Checkout cancelled.");
      }
    }

    window.onload = displayCart;
  </script>

</body>
</html>
