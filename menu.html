<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #eafaf1;
    }

    header {
      background-color: #00a859;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .menu-item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .menu-item p {
      margin: 5px 0 10px;
      color: #666;
    }

    .menu-item button {
      background-color: #00a859;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-item button:hover {
      background-color: #008f4d;
    }

    .go-cart {
      text-align: center;
      margin: 20px;
    }

    .go-cart a {
      text-decoration: none;
      background-color: #00a859;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .go-cart a:hover {
      background-color: #008f4d;
    }
  </style>
</head>
<body>

  <header id="restaurantName">Menu</header>

  <div class="menu-container" id="menuItems"></div>

  <div class="go-cart">
    <a href="cart.html">ðŸ›’ Go to Cart</a>
  </div>

      ],
      "Wali Street Kitchen": [

        { name: "Samaki Wa Nazi", price: 120, image: "images/samaki wa nazi.jpg" },
        { name: "Fried Fish", price: 140, image: "images/fried fish.jpg" }
      ],
      "The Boiled Egg": [
        { name: "Boiled Egg", price: 30, image: "images/boiled eggs.jpg" },
        { name: "Egg & Chapati", price: 50, image: "images/chapati&eggs.jpg" },
        { name: "Egg Sausage", price: 80, image: "images/sausages&eggs.jpg" }
      ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const restaurant = urlParams.get("name");
    document.getElementById("restaurantName").textContent = restaurant;

    const menu = menus[restaurant] || [];
    const container = document.getElementById("menuItems");

    menu.forEach(item => {
      container.innerHTML += `
        <div class="menu-item">
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Ksh ${item.price}</p>
          <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
        </div>
      `;
    });

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart`);
    }
  </script>
</body>
</html>
